{% extends 'base.html' %}

{% block meta %}
<title>Tambah Task</title>
{% endblock meta %}

{% block content %}  

<nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
      <div class="navbar-brand">Todo List</div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="d-flex" id="navbarSupportedContent">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" style = "color: white;">Logged in as {{pemilik}}</a>
            </li>
        </ul>
        <a class="btn btn-danger" aria-current="page" href="{% url 'todolist:logout' %}">Logout</a>
      </div>
    </div>
  </nav>

<div class = "tambah-task" style="text-align: center;">
    
    <h1>Tambah task baru</h1>  
    <div style = "display: flex; justify-content: center;">
        <form method="POST" class="form-task" style="width: 305px">  
            {% csrf_token %}
            
            <input style = "width: 305px" type="text" name="title" placeholder="Title">
            <br/><br/>
            <textarea style = "width: 305px" type="text" name="description" placeholder="Description"></textarea>

            <input style = "width: 305px" type="submit" name="submit" value="Add new task" class="btn btn-primary mt-3"/> 
        </form>
    </div>

</div>  

{% endblock content %}
